<link href="../libraries/polymer/polymer.html" rel="import">
<dom-module id="task-card">
	<template>
		<style>
			:host {
				display: flex;
				border-top: 1px solid #eeeeee;
				padding: 0 10px;
				cursor: pointer;
			}

			:host.selected {
				background-color: #01b5f4;
			}

			div {
				box-sizing: border-box;
				padding: 10px;
			}

			div.deadline {
				flex: 0 0 93px;
			}

			div.priority {
				flex: 0 0 28px;
			}

			div.category {
				flex: 0 0 60px;
			}

			div.title {
				flex: 3 3 0;
			}

			div.user {
				flex: 1 1 0;
			}
		</style>
		<div class="deadline">[[task.deadline]]</div>
		<div class="priority">[[task.priority]]</div>
		<div class="category ellipsis">[[task.category]]</div>
		<div class="title ellipsis">[[task.title]]</div>
		<div class="user ellipsis">[[task.user]]</div>
	</template>
	<script>
		Polymer({
			is: 'task-card',
			properties: {
				task: {
					type: Object,
					value: null,
					readOnly: false,
					notify: false,
					reflectToAttribute: false
				}
			}
		})
	</script>
</dom-module>
