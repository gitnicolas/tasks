<link href="../libraries/polymer/polymer.html" rel="import">
<dom-module id="task-users">
	<template>
		<style>
			:host {
				display: block;
			}

			div.user {
				border-bottom: 1px solid #eeeeee;
				padding: 10px 20px;
			}

			div.selected {
				background-color: #ffccbc;
			}
		</style>
		<template is="dom-repeat" id="list" items="[[users]]" as="user">
			<div class="user ellipsis" on-tap="select">[[user]]</div>
		</template>
		<array-selector id="selector" items="[[users]]" selected="{{selected}}" multi toggle></array-selector>
	</template>
	<script>
		Polymer({
			is: 'task-users',
			properties: {
				tasks: {
					type: Array,
					value: [],
					readOnly: false,
					notify: false,
					reflectToAttribute: false
				},
				users: {
					type: Array,
					value: [],
					readOnly: false,
					notify: false,
					reflectToAttribute: false
				},
				selected: {
					type: Array,
					value: undefined,
					readOnly: false,
					notify: true,
					reflectToAttribute: false
				}
			},
			observers: [
				'unique(tasks.*)'
			],
			unique: function (property) {
				if (property.path === 'tasks' || property.path.indexOf('user') > 0) {
					this.debounce('persist', function () {
						var tasks = this.tasks;
						var tasksLength = tasks.length;
						var users = [];
						var line, lineLength, user, i, j;
						for (i = 0; i < tasksLength; i++) {
							user = tasks[i].user;
							if (user) {
								line = user.split(',');
								lineLength = line.length;
								for (j = 0; j < lineLength; j++) {
									user = line[j].trim();
									if (users.indexOf(user) < 0) users.push(user);
								}
							}
						}
						this.users = users.sort();
					}, 500);
				}
			},
			select: function (event) {
				if (event) event.stopPropagation();
				var selector = this.$.selector;
				var item = this.$.list.itemForElement(event.target);
				selector.select(item);
				this.toggleClass('selected', selector.isSelected(item), event.target);
			}
		})
	</script>
</dom-module>
