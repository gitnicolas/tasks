<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Task">
	<meta name="format-detection" content="telephone=no">
	<link href="fonts/fonts.css" rel="stylesheet" type="text/css">
	<link href="icons/icons.css" rel="stylesheet" type="text/css">
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<link href="images/apple-touch-icon.png" rel="apple-touch-icon">
	<link href="images/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
	<link href="images/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
	<link href="images/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
	<link href="images/apple-touch-startup-image-768x1004.png" rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)">
	<link href="images/apple-touch-startup-image-748x1024.png" rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)">
	<link href="images/apple-touch-startup-image-1536x2008.png" rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)">
	<link href="images/apple-touch-startup-image-1496x2048.png" rel="apple-touch-startup-image" media="(device-width: 768px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)">
	<link href="images/apple-touch-startup-image-2692x2048.png" rel="apple-touch-startup-image" media="(device-width: 1366px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 3)">
	<link href="images/apple-touch-startup-image-2732x2008.png" rel="apple-touch-startup-image" media="(device-width: 1366px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 3)">
	<script src="libraries/web-components/webcomponents.min.js"></script>
	<link href="libraries/polymer/polymer.html" rel="import" type="text/html">
	<link href="elements/task-list.html" rel="import" type="text/html">
	<script src="scripts/main.js"></script>
	<title>Reader</title>
</head>
<body onload="init()">
<div class="application">
	<div class="navigation">
		<div class="navigation-title">
			<div class="navigation-name">
				<div><span class="first-word">App</span> Navigation</div>
			</div>
		</div>
	</div>
	<div class="page shadow-page transition">
		<div class="header shadow-bottom">
			<div class="title shadow-bottom">
				<div id="burger" class="burger">
					<i>menu</i>
				</div>
				<div class="back">
					<i>chevron_left</i>

					<div class="ellipsis"><span class="first-word">Back</span></div>
				</div>
				<div class="name">
					<div class="ellipsis"><span class="first-word">Tasks</span> Organizer</div>
				</div>
				<div id="action" class="action">
					<i>more_vert</i>

					<div class="menu shadow-bottom hidden">
						<div class="menu-item"><i>share</i> Share</div>
						<div class="menu-item"><i>print</i> Print</div>
						<div class="menu-item"><i>settings</i> Settings</div>
					</div>
				</div>
			</div>
			<div class="bar"></div>
		</div>
		<div id="content" class="content">
			<div id="left-pane" class="left-pane shadow-right transition"></div>
			<task-list></task-list>
		</div>
		<div id="action-floating" class="action-floating shadow-floating">
			<i>view_list</i>

			<div class="action-floating action-refresh shadow-floating transition pressed">
				<i>refresh</i>
			</div>
			<div class="action-floating action-unread shadow-floating transition pressed">
				<i>close</i>
			</div>
			<div class="action-floating action-read shadow-floating transition pressed">
				<i>done_all</i>
			</div>
		</div>
	</div>
</div>
</body>
</html>
